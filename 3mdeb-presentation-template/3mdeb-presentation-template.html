<!DOCTYPE html>
<html>
  <head>
    <title>@@TITLE@@</title>
    <meta charset="utf-8">
    <script>
        classTitle = "class/conference title";
        courseAuthor = "author";
    </script>
    <link rel="stylesheet" type="text/css" href="/@@TEMPLATE_PREFIX@@/3mdeb-presentation-template/css/slides.css">

    <style>
    </style>
  </head>
  <body>
    <script src="/@@TEMPLATE_PREFIX@@/3mdeb-presentation-template/js/remark.js">
    </script>
    <script src="/@@TEMPLATE_PREFIX@@/3mdeb-presentation-template/js/jquery.js">
    </script>
    <script>
      var slideshow = remark.create({
	sourceUrl: '@@MARKDOWN_FILE@@',
        countIncrementalSlides: false
      });

      slideshow.on('afterShowSlide', function (slide) {
       if ($(".bottomBar")[0]){
        $( ".bottomBar" ).remove();
      } else {
        // Do something if class does not exist
      }

       $('.remark-slide-content').append(
           "<div class='bottomBar'>"+ classTitle +
           " <br> CC BY | "
           + courseAuthor + "</div>"
           );
      });

    </script>
  </body>
</html>
